name: ai_meal_planner
description: AI Meal Planner - персональный генератор планов питания
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # HTTP Client
  dio: ^5.4.0
  dio_smart_retry: ^5.0.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^12.0.0

  # UI Helpers
  intl: ^0.20.2
  equatable: ^2.0.5
  shimmer: ^3.0.0

  # Icons
  cupertino_icons: ^1.0.6
  flutter_launcher_icons: ^0.13.1

  share_plus: ^12.0.1

  appsflyer_sdk: ^6.17.8
  firebase_analytics: ^12.1.1
  firebase_core: ^4.4.0
  appmetrica_plugin: ^3.4.0

  unity_levelplay_mediation: ^9.0.1
  google_mobile_ads: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true